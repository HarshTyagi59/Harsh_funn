        body {

            margin: 0;

            display: flex;

        }
        .header {
            position: fixed;

        .project-container {
            display: flex;

            transition: 0.3s;
            text-align: center;
            border: 1px solid #07ab67;
            box-shadow: 0 0 15px rgba(7, 171, 103, 0.3);
            flex: 1 1 calc(300px - 20px);
            max-width: calc(300px - 20px);
        }
        .project:hover {
            background: #07ab67;
            color: #121e2c;
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(7, 171, 103, 0.8);
        }
        .btn {
            display: inline-block;
            background: #07ab67;
            color: #121e2c;
            padding: 12px 18px;
            margin-top: 10px;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(7, 171, 103, 0.6);
            text-decoration: none;
        }
        .btn:hover {
            background: #121e2c;
            color: #07ab67;
            transform: scale(1.1);
        }
        .nav {
            margin-top: 80px; /* Added margin to avoid overlap with header */
            margin-bottom: 20px;
        }
    </style>
